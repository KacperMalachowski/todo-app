name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - run: dotnet restore

      - run: dotnet build **/*.csproj --no-restore

      - run: dotnet test **/*.csproj --no-build
